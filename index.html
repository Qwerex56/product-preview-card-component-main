<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Fraunces:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/variables.css">

  <title>PRODUCT CARD COMPONENT | HTML CSS BEM</title>
</head>
<body>
  <div class="product-card">
    <source media="(min-width: 1440px)" srcset="./src/images/image-product-desktop.jpg" alt="Perfume desktop">
    <img src="./src/images/image-product-mobile.jpg" alt="Perfume mobile" class="product-card__image">
    <div class="product-card__info">
      <h2 class="product-card__product-type">P E R F U M E</h2>
      <h1 class="product-card__name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</p>
      <p class="product-card__sale-price">$149.99 <span class="product-card__regular-price"> $169.99</span></p>
      <button class="product-card__add-to-cart">
        <img src="./src/images/icon-cart.svg" alt="" class="product-card__add-to-cart-svg">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
